on:
  schedule:
    # Ejecutar el dÃ­a 15 de cada mes a las 12:00 UTC (07:00 ECT)
    - cron: '0 12 15 * *'
  workflow_dispatch: # Permite ejecuciÃ³n manual
  push:
    branches: [ main ]
    paths: 
      - 'scripts/**'
      - '.github/workflows/**'
  
jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('scripts/requirements.txt') }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r scripts/requirements.txt
    
    - name: Create data directories
      run: |
        mkdir -p data/monthly
        mkdir -p data/backups
        mkdir -p logs
    
    - name: Run comprehensive data update
      run: |
        python scripts/update_data_complete.py --mode=production --verbose
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Validate data integrity
      run: |
        python scripts/validate_data.py --check-all
    
    - name: Generate monthly report
      run: |
        python scripts/generate_report.py --month=$(date +%Y-%m)
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "files=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "files=0" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "ğŸ“Š ActualizaciÃ³n automÃ¡tica datos financieros - $(date '+%Y-%m-%d')
        
        ğŸ”„ Archivos actualizados: ${{ steps.verify-changed-files.outputs.files }}
        
        Cambios incluidos:
        - Datos bancos y cooperativas actualizados
        - Indicadores de corto y largo plazo
        - Productos de crÃ©dito actualizados
        - MÃ©tricas del sistema financiero
        - Backup mensual generado
        
        Fuentes: Superintendencia de Bancos, SEPS, BCE
        Proceso: GitHub Actions automatizado"
        git push
    
    - name: Create monthly backup
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        tar -czf "data/backups/backup-$(date +%Y-%m).tar.gz" data/*.json
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: monthly-reports-${{ github.run_number }}
        path: |
          logs/
          data/monthly/
        retention-days: 90
    
    - name: Send success notification
      if: success() && steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "âœ… ActualizaciÃ³n exitosa - $(date '+%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“Š Archivos actualizados: ${{ steps.verify-changed-files.outputs.files }}" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ”— Ver aplicaciÃ³n: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
    
    - name: Create issue if critical alerts detected
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const now = new Date();
          const dateString = now.toLocaleDateString('es-EC');
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ğŸš¨ Error crÃ­tico en actualizaciÃ³n automÃ¡tica de datos',
            body: `## âš ï¸ Fallo en ActualizaciÃ³n AutomÃ¡tica
            
