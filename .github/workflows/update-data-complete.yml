            - ğŸ“¡ **Fuentes no disponibles**: Sitios web de SB, SEPS o BCE inaccesibles
            - ğŸ”§ **Cambios en estructura**: Modificaciones en formatos de datos fuente
            - ğŸ› **Error en script**: Bug en el cÃ³digo de actualizaciÃ³n
            - ğŸŒ **Problemas de red**: Conectividad temporal
            
            ## ğŸ“‹ Acciones Requeridas
            
            - [ ] Revisar logs del workflow: [Ver detalles](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [ ] Verificar disponibilidad fuentes oficiales:
              - [ ] [Superintendencia de Bancos](https://www.superbancos.gob.ec/estadisticas/)
